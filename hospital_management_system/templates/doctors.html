{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Doctors List</h2>
    <a href="/add_doctor" class="btn btn-success">+ Add New Doctor</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialty</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.DoctorID }}</td>
                <td>{{ doctor.Name }}</td>
                <td>{{ doctor.Specialty }}</td>
                <td>{{ doctor.ContactInfo }}</td>
                <td>{{ doctor.Email }}</td>
                <td>
                    <a href="/delete_doctor/{{ doctor.DoctorID }}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
