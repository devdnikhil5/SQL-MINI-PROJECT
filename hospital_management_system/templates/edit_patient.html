{% extends 'base.html' %}

{% block content %}
<h2>Edit Patient</h2>
<form method="POST" class="mt-4">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ patient.Name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="dob" class="form-control" value="{{ patient.DOB }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
            <option value="M" {% if patient.Gender == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if patient.Gender == 'F' %}selected{% endif %}>Female</option>
            <option value="Other" {% if patient.Gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Contact Info</label>
        <input type="text" name="contact" class="form-control" value="{{ patient.ContactInfo }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control" rows="3">{{ patient.Address }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Patient</button>
    <a href="/patients" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
